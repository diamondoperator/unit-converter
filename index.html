<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF 8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <!--tops of app heading text input convert button-->
            <div id="top">
                <h1>Metric/Imperial Unit Conversion</h1>
                <div id="enter-units">
                    <input type="text" id="inputValue" placeholder="20">
                    <button id="convert" onclick="convert()">Convert</button>
                </div>
            </div>

            <!--body of app three sections length volume and mass-->
            <div id="body">
                <div id="section">
                    <h1>Length (Meter/Feet)</h1>
                    <p>Temp to be filled using innerHTML</p>
                </div>
                <div id="section">
                    <h1>Volume (Liters/Gallons)</h1>
                    <p>Temp to be filled using innerHTML</p>
                </div>
                <div id="section">
                    <h1>Mass (Kilograms/Pounds)</h1>
                    <p>Temp to be filled using innerHTML</p>
                </div>
            </div>
        </div>
        <script src ="index.js"></script>
    </body>
</html>
